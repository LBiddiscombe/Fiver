<!DOCTYPE html>
<!--
To run this app, open a command prompt in the root and type NPM START
-->
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>Fiver</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="css/bulma.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
  
</head>

<body>

  <nav class="nav box is-paddingless" id="main-nav">
    <div class="nav-left">
      <a class="nav-item is-active" data-page="game">
        <span class="icon is-large"><i class="fa fa-soccer-ball-o"></i></span>
        <h1 class="title" id="logo-name">&nbsp;Fiver</h1>
      </a>
    </div>

    <div class="nav-center">
      <a class="nav-item is-active" data-page="pick"><span class="icon"><i class="fa fa-random"></i></span>&nbsp;Pick</a>
    </div>

    <span class="nav-toggle is-large">
      <span></span>
      <span></span>
      <span></span>
    </span>

    <div class="nav-right nav-menu">
      <a class="nav-item is-active" data-page="game"><span class="icon"><i class="fa fa-soccer-ball-o"></i></span>&nbsp;Game</a>
      <a class="nav-item is-active" data-page="players"><span class="icon"><i class="fa fa-users"></i></span>&nbsp;Players</a>
      <a class="nav-item is-active" data-page="history"><span class="icon"><i class="fa fa-history"></i></span>&nbsp;History</a>
      <a class="nav-item is-active" data-page="settings"><span class="icon"><i class="fa fa-cog"></i></span>&nbsp;Settings</a>
    </div>

  </nav>

  <div class="main-content">

    <div class="game page">

      <nav class="nav weeks">
        <div class="nav-center">
          <a class="nav-item" id="previous-game">
            <span class="icon"><i class="fa fa-arrow-left"></i></span>
          </a>
          <a class="nav-item is-disabled">
            <p class="listheader is-full-width has-text-centered" id="game-date"></p>
          </a>
          <a class="nav-item is-paddingless is-disabled" id="game-lock">
            <span class="icon"><i class="fa fa-lock"></i></span>
          </a>
          <a class="nav-item" id="next-game">
            <span class="icon"><i class="fa fa-arrow-right"></i></span>
          </a>
        </div>
      </nav>

      <div class="columns is-mobile is-gapless">
        <div class="column">
          <ul id="team1-list" class="team">
          </ul>
        </div>

        <div class="column">
          <ul id="team2-list" class="team">
          </ul>
        </div>
      </div>

       <div class="modal" id="add-game-modal">
        <div class="modal-background" id="add-game-modal-bg"></div>
        <div class="modal-card">

          <section class="modal-card-body">
            <form id="add-game-form">
              <div class="field level-item">
                <p class="control has-icon">
                  <input class="input is-large" type="date" placeholder="Enter Date..." id="add-game-date">
                  <span class="icon is-large">
                      <i class="fa fa-calendar-plus-o"></i>
                    </span>
                </p>
              </div>
              <div class="box">
                <div class="field">
                  <p class="control">
                    <a class="button is-medium is-white is-fullwidth" id="add-game-toggle">
                      <span class="icon is-large">
                          <i class="fa fa-square-o"></i>
                        </span>
                      <span> Confirm Date</span>
                    </a>
                    <br>
                    <input type="submit" value="Create Game" class="button is-large has-text-centered is-primary is-fullwidth" id="add-game-button">
                    <small>This will close the previous weeks game</small>
                  </p>
                </div>
              </div>
            </form>
          </section>


          
        </div>
      </div>

      <div class="modal" id="subs-modal">
        <div class="modal-background" id="subs-modal-bg"></div>
        <div class="modal-card">
          <section class="modal-card-body">
            <ul id="subs-list" class="team">
            </ul>
          </section>
        </div>
      </div>

      <div class="modal" id="pay-modal">
        <div class="modal-background" id="pay-modal-bg"></div>
        <div class="modal-card">
          <h1 id="player-name" class="title has-text-centered">Take Monies</h1>
          <section class="modal-card-body">
            <div class="field level-item">
              <p class="control has-icon">
                <input class="input is-large money" type="number" pattern="[0-9]*" step="0.01" placeholder="Enter Amount" value="">
                <span class="icon is-large">
                    <i class="fa fa-gbp"></i>
                  </span>
              </p>
            </div>
            <div class="box">
              <div class="field">
                <p class="control">
                  <a class="button is-medium is-white is-fullwidth" id="pay-toggle">
                    <span class="icon is-large">
                        <i class="fa fa-square-o"></i>
                      </span>
                    <span> Confirm Amount</span>
                  </a>
                  <br>
                  <a class="button is-large is-success is-fullwidth is-disabled" id="pay-button" data-amount=0>Pay</a>
                </p>
              </div>
            </div>
          </section>
        </div>
      </div>

    </div>

    <div class="players page is-hidden">
      <br>
      <ul id="players-list" class="players">
        <li class="box is-paddingless">
          Loading Players...
        </li>            
      </ul>
    </div>

    <div class="history page is-hidden">
      <div class="columns">
        <div class="column">

          <span class="select is-fullwidth">
            <select id="player-select">
              <option>All Players</option>
            </select>
          </span>

          <br></br>

          <table class="table is-narrow is-striped">
            <thead>
              <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Paid</th>
              </tr>
            </thead>
            <tbody id="history-rows">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="settings page is-hidden">
      <h1 class="title">Settings</h1>
      <h2 class="subtitle">
        Set Match Fee, Pitch Cost etc
      </h2>

      <div class="box">
        <div class="field">
          <p class="control">
            <a class="button is-large is-success is-fullwidth" id="reset-data" data-page="game">Reset All Data!</a>
          </p>
        </div>
      </div>

    </div>

  </div>

  <script src="js/app.js"></script>
</body>

</html>
